<video id="video" autoplay muted controls="false" width="100%" height="100%" loop>
  <source src="regulaminczytany.mp4" type="video/mp4">
  Nie obs≈Çugujesz naszego regulaminu, pobierz Chrome.
</video>

<script>
  var video = document.getElementById("video");

  // Make sure the video starts playing and requests fullscreen
  video.addEventListener("loadedmetadata", function() {
    video.play();
    video.muted = true; // Ensuring autoplay works by muting the video
    video.requestFullscreen();
  });

  // Prevents the default action when the 'Escape' key is pressed
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      event.preventDefault();
    }
  });
</script>
