<video id="video" controls="false" width="100%" height="100%" loop>
  <source src="regulaminczytany.mp4" type="video/mp4">
  Nie obs≈Çugujesz naszego regulaminu, pobierz Chrome.
</video>

<script>
  var video = document.getElementById("video");

  // Ensure the video attempts to play with sound
  video.addEventListener("loadedmetadata", function() {
    video.volume = 1; // Set volume to 100%
    video.play().then(() => {
      video.requestFullscreen(); // Request fullscreen once video is playing
    }).catch((error) => {
      console.error("Autoplay with sound might be blocked by the browser", error);
    });
  });

  // Prevent exiting fullscreen mode with the 'Escape' key
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      event.preventDefault();
    }
  });
</script>
