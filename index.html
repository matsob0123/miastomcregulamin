<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regulamin miastomcsmp</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
  <style>
    /* Make the video player fullscreen */
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #my-video {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Video.js Player -->
  <video
    id="my-video"
    class="video-js"
    controls
    autoplay
    preload="auto"
    data-setup='{"autoplay": true, "muted": false, "volume": 1, "loop": true}'
  >
    <source src="regulaminczytany.mp4" type="video/mp4" />
    <!-- Add more sources if needed -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
    </p>
  </video>

  <!-- Video.js JavaScript -->
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <script>
    var player = videojs('my-video', {
      controls: true,
      autoplay: 'play', // Autoplay the video
      muted: false, // Ensure sound is on
      volume: 1, // Set volume to 100%
      loop: true // Loop the video
    });

    player.ready(function() {
      this.play().catch(function(error) {
        console.error('Autoplay with sound might be blocked by the browser', error);
      });

      // Request fullscreen mode
      this.requestFullscreen();
    });

    // Prevents exiting fullscreen mode with the 'Escape' key
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        event.preventDefault();
      }
    });
  </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var elem = document.documentElement; // or any other element you want to make fullscreen
          
          if (elem.requestFullscreen) {
              elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) { /* Safari */
              elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE11 */
              elem.msRequestFullscreen();
          }
      });
  </script>
</body>
</html>
