<video id="video" autoplay controls=false width ="100%" height="100%" loop>
  <source src="regulaminczytany.mp4" type="video/mp4">
  Nie obslugujesz naszego regulaminu pobierz chrome.
</video>

<script>
  var video = document.getElementById("video");
  video.addEventListener("loadedmetadata", function() {
    video.play();
    video.requestFullscreen();
  });
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      event.preventDefault();
    }
  });
</script>
