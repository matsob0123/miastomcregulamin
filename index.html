<video id="video" muted autoplay controls="false" width="100%" height="100%" loop>
  <source src="regulaminczytany.mp4" type="video/mp4">
  Nie obs≈Çugujesz naszego regulaminu, pobierz Chrome.
</video>

<script>
  var video = document.getElementById("video");

  // Ensure the video starts muted and then attempts to unmute and play
  video.addEventListener("loadedmetadata", function() {
    video.muted = true; // Start the video muted to comply with browser autoplay policies
    video.play().then(() => {
      video.muted = false; // Attempt to unmute after the video starts playing
      video.volume = 1; // Set volume to 100%
      video.requestFullscreen(); // Request fullscreen
    }).catch((error) => {
      console.error("Autoplay with sound might be blocked by the browser", error);
    });
  });

  // Prevent exiting fullscreen mode with the 'Escape' key
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      event.preventDefault();
    }
  });
</script>
